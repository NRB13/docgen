<div class="doc-pie-chart">
    <h3 contenteditable="true">Pie Chart Title</h3>
    <div class="chart-container"></div>
    <div class="chart-inputs" style="margin-top: 20px;">
        <button class="toggle-inputs">Toggle Inputs</button>
        <div class="input-fields" style="display: none;">
            <div class="input-group">
                <input type="text" class="label-input" placeholder="Label">
                <input type="number" class="value-input" placeholder="Value">
            </div>
            <button class="add-data">Add Data</button>
            <button class="update-chart">Update Chart</button>
        </div>
    </div>
</div>
