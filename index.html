<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Document Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.min.js"></script>
</head>
<body>
    <!-- index.html snippet -->
<div class="app-container">
    <aside class="sidebar">
        <h2>Component Library</h2>
        <!-- Existing dropdown and component list -->
        <select id="pack-selector" class="pack-selector">
            <option value="" disabled selected>Select a Pack</option>
            <option value="general-pack">General Pack</option>
            <option value="presentation-pack">Presentation Pack</option>
            <option value="professional-pack">Professional Pack</option>
        </select>
        <ul id="component-list" class="dropdown-content">
            <!-- Components will be loaded here dynamically -->
        </ul>
        
        <!-- New Navigation Buttons -->
        <div class="nav-buttons">
            <button onclick="window.location.href='pages/gallery.html'" class="nav-button">Gallery</button>
            <button onclick="window.location.href='pages/plugin-editor.html'" class="nav-button">Plugins</button>
            <button onclick="window.location.href='pages/doc-preview.html'" class="nav-button">Doc Preview</button>
        </div>
    </aside>
    <main class="main-content">
        <div id="document-area" class="document-area">
            <p class="placeholder-text">Drag components here to start building your document.</p>
        </div>
        <div class="toolbar">
            <button id="save-button">Save</button>
            <button id="export-button">Export PDF</button>
            <button id="clear-button">Clear</button>
        </div>
    </main>
</div>

    <!-- Modal Structure -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Notification</h2>
            <p id="modal-message">This is a message for the user.</p>
            <button id="modal-close-button">Close</button>
        </div>
    </div>

    <div id="preview-modal" class="modal hidden">
        <div class="modal-content modal-xl">
            <h2 id="preview-modal-title">Document Preview</h2>
            <div id="preview-content"></div>
            <button id="preview-close-button">Close</button>
        </div>
    </div>

    <!-- Editor Toolbar for Component Customization -->
    <div id="editor-toolbar" class="editor-toolbar hidden">
        <button id="move-up-button"><i class="fas fa-arrow-up"></i></button>
        <button id="move-down-button"><i class="fas fa-arrow-down"></i></button>
        <button id="resize-button"><i class="fas fa-expand-arrows-alt"></i></button>
        <button id="delete-button"><i class="fas fa-trash-alt"></i></button>
        <button id="bold-button"><i class="fas fa-bold"></i></button>
        <button id="italic-button"><i class="fas fa-italic"></i></button>
        <button id="underline-button"><i class="fas fa-underline"></i></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
